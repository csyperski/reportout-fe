<div *ngIf="state === ComponentState.Loading">
  <ro-loading></ro-loading>
</div>

<ro-error [description]="message" *ngIf="state===ComponentState.Error"></ro-error>

<div *ngIf="state === ComponentState.Ready">
  <h4>30 Days Task Status</h4>
  <p-chart type="doughnut" [data]="graphData"></p-chart>
</div>
